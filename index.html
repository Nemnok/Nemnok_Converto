<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converto – PDF to EML</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Calibri, Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 16px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,.1);
      padding: 32px;
      max-width: 480px;
      width: 100%;
    }
    h1 { font-size: 22px; margin-bottom: 24px; color: #222; }
    label { display: block; font-weight: 600; margin-bottom: 6px; color: #444; }
    input[type="file"], input[type="password"], select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover { background: #005fa3; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #status {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
      min-height: 20px;
    }
    #status.error { color: #c00; }
    #downloadHint {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      display: none;
    }
    #resultsTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 12px;
      color: #333;
    }
    #resultsTable th, #resultsTable td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
      vertical-align: top;
    }
    #resultsTable th {
      background: #f1f3f5;
      font-weight: 600;
    }
    .status-pill {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 11px;
    }
    .status-pending { background: #f1f3f5; }
    .status-processing { background: #e7f3ff; color: #005fa3; }
    .status-done { background: #e6f4ea; color: #1e7e34; }
    .status-error { background: #fdecea; color: #c00; }
    #pwError { color: #c00; font-size: 13px; margin-top: 8px; min-height: 18px; }
  </style>
</head>
<body>
  <!-- Password gate -->
  <div id="pwGate" class="card">
    <h1>Converto &mdash; PDF to EML</h1>
    <label for="pwInput">Password</label>
    <input type="password" id="pwInput" placeholder="Enter password">
    <button id="pwBtn">Unlock</button>
    <div id="pwError"></div>
  </div>

  <!-- Main app (hidden until password is correct) -->
  <div id="appCard" class="card" style="display:none;">
    <h1>Converto &mdash; PDF to EML</h1>

    <label for="pdfFile">Select PDFs (up to 20)</label>
    <input type="file" id="pdfFile" accept=".pdf" multiple>

    <label for="signatureSelect">Signature</label>
    <select id="signatureSelect">
      <option value="">— none —</option>
    </select>

    <button id="generateBtn" disabled>Generate</button>
    <button id="downloadAllBtn" disabled style="margin-top:10px;background:#2d8f4a;">Download all</button>
    <div id="downloadHint">Your browser may ask to allow multiple downloads.</div>
    <div id="status"></div>
    <div id="results"></div>
  </div>

  <script>
    (function () {
      const CORRECT = 'NM2026Nemnok';
      const pwBtn   = document.getElementById('pwBtn');
      const pwInput = document.getElementById('pwInput');
      const pwError = document.getElementById('pwError');
      const pwGate  = document.getElementById('pwGate');
      const appCard = document.getElementById('appCard');

      function tryUnlock() {
        if (pwInput.value === CORRECT) {
          pwGate.style.display  = 'none';
          appCard.style.display = 'block';
        } else {
          pwError.textContent = 'Incorrect password. Please try again.';
          pwInput.value = '';
          pwInput.focus();
        }
      }

      pwBtn.addEventListener('click', tryUnlock);
      pwInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') tryUnlock();
      });
    })();
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
